<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Porifolio</title>
    <link
      href="assets/bootstrap-5.3.7-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!--start image proflie-->
        <div class="col-12 text-center mt-2 mb-3">
          <img src="assets/Picture/my_pic.jpg" alt="purinut" width="50%" />
        </div>
        <!--end image proflie-->

        <!--start about me-->
        <div class="col-12 mb-3">
          <h3>About Me !</h3>
          <table class="table table-bordered table-strip">
            <thead class="table-info">
              <th width="20%">item</th>
              <th width="80%">detail</th>
            </thead>
            <tbody>
              <tr>
                <td>name</td>
                <td>Purinut</td>
              </tr>
              <tr>
                <td>age</td>
                <td>37</td>
              </tr>
              <tr>
                <td>email</td>
                <td>or.purinut_st@tni.ac.th</td>
              </tr>
              <tr>
                <td>My Favorites Food</td>
                <td>Ramen</td>
              </tr>
              <tr>
                <td>Favorite subject</td>
                <td>data science</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!--end about me-->

        <!--start skills-->
        <div class="col-12 mb-3">
          <h3>skill</h3>

          <div
            class="progress mb-2"
            role="progressbar"
            aria-label="Success example"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar text-bg-success" style="width: 25%">
             SQL 25%
            </div>
          </div>
          <div
            class="progress mb-2"
            role="progressbar"
            aria-label="Info example"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar text-bg-info" style="width: 50%">
              JavaScript  50%
            </div>
          </div>
          <div
            class="progress mb-2"
            role="progressbar"
            aria-label="Warning example"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar text-bg-warning" style="width: 75%">
             C#/C++ 75%
            </div>
          </div>
          <div
            class="progress mb-2"
            role="progressbar"
            aria-label="Danger example"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar text-bg-danger" style="width: 100%">
             Python 100%
            </div>
          </div>
        </div>
        <!--end skills-->
      </div>
    </div>

    <script src="assets/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
